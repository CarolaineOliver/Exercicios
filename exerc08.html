<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
</head>
<body>
    <script>
        var c = 1
        var nPar = []
        var nImpar = []
        while(c <=10) {
            var n = Number(prompt(`Digite o ${c}º número:`))
            if(n % 2 == 0){
                nPar.push(n)
            }else{
                nImpar.push(n)
            }
            c++
        }
       document.write(`Os numeros pares: ${nPar} numeros impares: ${nImpar}`)

    </script>
    
</body>
</html>
